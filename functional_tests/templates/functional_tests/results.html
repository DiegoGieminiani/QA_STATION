<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
</head>
<body>
    <h1>Resultados de las Pruebas</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Acci√≥n</th>
                <th>Elemento</th>
                <th>Status</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.action }}</td>
                <td>{{ result.element }}</td>
                <td>{{ result.status }}</td>
                <td>{{ result.error|default_if_none:"-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
