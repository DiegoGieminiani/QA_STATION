{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Casos de Prueba</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Tu archivo CSS adicional si lo necesitas -->
    <link rel="stylesheet" href="{% static 'ai_module/ai_module.css' %}">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Casos de Prueba</h1>
        
        <!-- Cuadrado con tamaño fijo en altura, pero ancho ajustable a la pantalla -->
        <div class="test-cases-container border rounded p-4 shadow-sm bg-light mx-auto mt-5 col-10">
            <div class="test-case bg-white p-3">
                <!-- Aquí se muestra el contenido generado, que se ajustará al cuadro -->
                <div class="overflow-auto h-100">{{ respuesta|safe }}</div>
            </div>
        </div>
    








        <!-- Cuadro de Texto -->
        <div class="input-container">
            <!--  -->
            <form method="POST" enctype="multipart/form-data" class="my-4" onsubmit="mostrarLoader()">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea name="mensaje" class="form-control rounded" rows="3" placeholder="Escribe un mensaje..."></textarea>
                </div>
                <div class="mb-3">
                    button
                </div>
                <button type="submit" class="icon-button"><i class="bi bi-send"></i></button>
            </form>

            <!-- Icono de carga -->
            <div class="loading-icon" id="loading" style="display:none;"></div>

            <!-- Botón para activar html_processor.py -->
            <form action="{% url 'ejecutar_html_processor' %}" method="post" class="my-4" onsubmit="mostrarLoader()">
                {% csrf_token %}
                <input type="hidden" name="respuesta" value="{{ respuesta }}">
                <button type="submit" class="icon-button"><i class="bi bi-arrow-right"></i></button>
            </form>
        </div>





        <form id="jsonForm" onsubmit="event.preventDefault(); enviarJSON();">
            <button type="submit" class="btn btn-warning mt-3">Enviar JSON a la URL</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <!-- Bootstrap 5 JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script adicional -->
    <script src="{% static 'ai_module/ai_module.js' %}"></script>
    
</body>
</html>
