{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Casos de Prueba</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Tu archivo CSS adicional si lo necesitas -->
    <link rel="stylesheet" href="{% static 'ai_module/ai_module.css' %}">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Casos de Prueba</h1>
        
        <!-- Cuadrado con tamaño fijo en altura, pero ancho ajustable a la pantalla -->
        <div class="test-cases-container border rounded p-4 shadow-sm bg-light mx-auto col-10 mt-2">
            <div class="test-case bg-white p-3" style="height: 600px; overflow-y: auto;">
                <!-- Aquí se muestra el contenido generado, que se ajustará al cuadro -->
                <div class="overflow-auto">{{ respuesta|safe }}</div>
            </div>
        </div>
    








        <!-- Cuadro de Texto -->
        <div class="input-container d-flex align-items-center my-2" style="padding: 0;">
            <!-- Formulario para enviar mensajes -->
            <form method="POST" enctype="multipart/form-data" onsubmit="mostrarLoader()" class="d-flex align-items-center" style="flex: 1;">
                {% csrf_token %}
                
                <!-- Botón para adjuntar archivos -->
                <input type="file" name="archivo" id="archivo" class="form-control" style="display: none;" onchange="updateFileName()">
                <button type="button" class="icon-button me-2" onclick="document.getElementById('archivo').click();">
                    <i class="bi bi-paperclip"></i>
                </button>
                
                <!-- Input para escribir -->
                <textarea name="mensaje" class="form-control rounded me-2" rows="1" placeholder="Escribe un mensaje..." style="flex: 1; border: none; box-shadow: none; resize: none;"></textarea>
            
                <!-- Botón para enviar -->
                <button type="submit" class="icon-button"><i class="bi bi-send"></i></button>
            </form>
            <!-- Botón para activar html_processor.py -->
            <form action="{% url 'ejecutar_html_processor' %}" method="post" class="ms-2" onsubmit="mostrarLoader()">
                {% csrf_token %}
                <input type="hidden" name="respuesta" value="{{ respuesta }}">
                <button type="submit" class="icon-button"><i class="bi bi-arrow-right"></i></button>
            </form>
        </div>
       
        <!-- Icono de carga -->
        <div class="loading-icon" id="loading" style="display:none;"></div>





        <form id="jsonForm" onsubmit="event.preventDefault(); enviarJSON();">
            <button type="submit" class="btn btn-warning mt-3">Enviar JSON a la URL</button>
        </form>
        <p id="mensaje"></p>
        
    </div>
    <input type="hidden" id="resultadoProcesado" value="{{ resultado_procesado }}">

    <!-- Bootstrap 5 JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script adicional -->
    <script src="{% static 'ai_module/ai_module.js' %}"></script>
    
    <script>
        function enviarJSON() {
            // Obtén el resultado procesado del HTML
            const resultadoProcesado = document.getElementById("resultadoProcesado").value;
    
            fetch("{% url 'enviar_json' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ resultado_procesado: resultadoProcesado })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensaje").innerText = data.mensaje;
            })
            .catch(error => {
                console.error("Error al enviar JSON:", error);
                document.getElementById("mensaje").innerText = "Error al enviar JSON.";
            });
        }
    </script>
    
</body>
</html>
