<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}QA Station{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Incluir la fuente de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

  {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <a href="/about_us/">
          <img src="{% static 'image/logo.png' %}" alt="QA Station Logo" />
        </div>
        <div class="navbar-links">
          <!-- Enlaces actualizados con rutas correctas a las páginas -->
          <a href="{% url 'about_us' %}">Nosotros</a>
          <!-- Cambia 'about_us' por la URL que apunta a tu página de "Nosotros" -->
          <a href="{% url 'documentation' %}">Documentación</a>
          <!-- Cambia 'documentation' por la URL que apunta a tu página de "Documentación" -->
          <a href="#">Proyectos</a>
        </div>
        <div class="user-profile">
          <img src="https://via.placeholder.com/40" alt="User Profile" />
          <span>Juanita</span>
        </div>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
