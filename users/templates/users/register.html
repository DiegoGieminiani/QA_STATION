<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    {% load static %}
    <!-- Llamada al archivo CSS del login que será reutilizado para el registro -->
    <link rel="stylesheet" href="{% static 'users/login/users_login.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="login-logo">
        <img
          src="{% static 'users/login/image/logo.png' %}"
          alt="Logo de QA Station"
        />
      </div>

      <!-- Texto debajo del logo -->
      <h2 style="text-align: center; font-weight: 600; margin-bottom: 20px">
        Crea tu cuenta
      </h2>

      <!-- Formulario de registro -->
      <form class="login-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <!-- Apellidos -->
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required />
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn-login">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
