{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'users/login/users_login.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - QA Station</title>
  </head>
  
  <body>
    <!-- Contenedor principal para el login -->
    <div class="background-container">
      
      <!-- Logo de la página -->
      <div class="logo">
        <img src="{% static 'image/logo.png' %}" alt="Logo de QA Station" />
      </div>
      
      <!-- Formulario de inicio de sesión -->
      <form action="{% url 'login' %}" method="POST" class="login-form">
        {% csrf_token %}
        
        <!-- Campo de correo/usuario -->
        <div class="form-group">
          <label for="username">Correo</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        
        <!-- Campo de contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        
        <!-- Botón de envío -->
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>
    </div>
  </body>
</html>
{% endblock %} 
{% block extra_js %}
<script src="{% static 'users/login/users_login.js' %}"></script>
{% endblock %}
