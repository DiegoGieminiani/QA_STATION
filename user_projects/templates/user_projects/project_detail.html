<!-- templates/user_projects/project_detail.html -->
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

<h2>Test Cases</h2>
<ul>
    {% for test_case in test_cases %}
    <li>{{ test_case.name }} - {{ test_case.actions_data }}</li>
    {% endfor %}
</ul>

<a href="{% url 'add_test_case' project.id %}">Add Test Case</a>
